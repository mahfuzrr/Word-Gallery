<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/196a284053.js" crossorigin="anonymous"></script>
    <script src="js/form-validation.js"></script>
</head>
<body>

    <div class="container" id="main">
        <img src="photo/header.png" alt="header" id="headImage">
        <div class="row">
            <div class="container-fluid" id="allContent">

                <div class="row">

                    <div class="col-xs-6" id="leftCol">
                        <h1>A few information to <br> get into your <br> word world</h1>
                        <div id="inside-img">
                            <img src="photo/1.png">
                            <img src="photo/1.png">
                            <img src="photo/1.png">
                            <img src="photo/1.png">
                        </div>
                        <h1 id="w-g">Word Gallery</h1>
                    </div>

                    <div class="col-xs-6" id="rightCol">

                        <div class="row" id="righContent">
                            <div class="container" id="form-content">

                                <ul class="nav nav-pills">
                                    <li class="active"><a data-toggle="pill" href="#reg">Register</a></li>
                                    <li><a data-toggle="pill" href="#login" id="logTab">Login</a></li>
                                </ul>
    
                                <div class="tab-content">
    
                                    <div id="reg" class="tab-pane fade in active">
                                        <form action="#">
                                            
                                            <div class="form-group psw">
                                                <label for="uname">Name</label>
                                                <input type="text" id="uname" class="form-control" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" id="email" class="form-control" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="password">Password</label>

                                                <div class="input-group psw">
                                                    <input type="password" id="password" class="form-control" required>
                                                    <span class="input-group-addon"><i class="fas fa-eye" id="open-eye" onclick="showPassForSignIn()"></i></span>
                                                </div>

                                            </div>

                                            <div class="checkbox">
                                                <label><input type="checkbox" required>I agree to all the <a href="#" target="_blank">terms and conditions</a></label>
                                            </div>

                                            <button type="submit" class="btn" id="submitbtn">Crate Account</button>
                                        </form>
                                    </div>
    
                                    <div id="login" class="tab-pane fade">
                                        <form action="#">
                                            
                                            <div class="form-group">
                                                <label for="mail">Email</label>
                                                <input type="email" id="mail" class="form-control" required>
                                            </div>

                                            <div class="form-group" id="ps">
                                                <label for="pass">Password</label>

                                                <div class="input-group psw">
                                                    <input type="password" id="pass" class="form-control" required>
                                                    <span class="input-group-addon"><i class="fas fa-eye" id="open-eye-1" onclick=" showPassForLogIn()"></i></span>
                                                </div>

                                            </div>

                                            <div class="checkbox">
                                                <label><input type="checkbox">Remember Me</a></label>
                                            </div>
                                            <button type="submit" class="btn" id="logbtn">LogIn</button>
                                        </form>

                                    </div>
                                </div>
    
                            </div>

                        </div>
                    </div> 

                </div>
                   
            </div>
        </div>
    </div>
    
</body>
</html>
